<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Professor's_PC - Pokemon Team Optimiser</title>
    <link rel='icon' type='images/x-icon' href='./images/pokemon_sprites/pikachu.png'>
    <link rel='stylesheet' href='./css/style.css'>
    <link rel='stylesheet' href='./css/planner.css'>
    <script src="./scripts/planner.js" type="module"></script>
</head>

<body>
    <nav>
        <div class='navbar-content'>
            <div class="navbar-logo">
                <a href="./index.html">Professor's_PC</a>
            </div>
            <div class='navbar-settings-container'></div>
        </div>
        <div class="navbar-bg">
            <div class='navbar-bg-accent' style='background-color: var(--ui_primary_dark);'></div>
        </div>
    </nav>
    <section class="pokemon-section">
        <div class="selected-pokemon">
            <img src="./images/pokemon_sprites/pikachu.png" id="selected-pokemon-image">
            <div class="selected-pokemon-data">
                <h5 id="selected-pokemon-data-name">???</h5>
                <div class="selected-pokemon-data-window">
                    <div class="selected-pokemon-data-info-view">
                        <div class="selected-pokemon-data-info-entry">
                            <p class="selected-pokemon-data-info-header" id="selected-pokemon-data-info-header-national">National Dex ID</p>
                            <p class="selected-pokemon-data-info-content" id="selected-pokemon-data-info-content-national">???</p>
                        </div>
                        <div class="selected-pokemon-data-info-entry">
                            <p class="selected-pokemon-data-info-header" id="selected-pokemon-data-info-header-type">Type</p>
                            <p class="selected-pokemon-data-info-content" id="selected-pokemon-data-info-content-type">???</p>
                        </div>
                        <div class="selected-pokemon-data-info-entry">
                            <p class="selected-pokemon-data-info-header" id="selected-pokemon-data-info-header-stat">Total Base Stats</p>
                            <p class="selected-pokemon-data-info-content" id="selected-pokemon-data-info-content-stat">???</p>
                        </div>
                        <div class="selected-pokemon-data-info-entry">
                            <p class="selected-pokemon-data-info-header" id="selected-pokemon-data-info-header-generation">Debut Generation</p>
                            <p class="selected-pokemon-data-info-content" id="selected-pokemon-data-info-content-generation">???</p>
                        </div>
                        <div class="selected-pokemon-data-window-select-bg">
                            <div id="selected-pokemon-data-window-select-button-right"></div>
                        </div>
                    </div>
                    <div class="selected-pokemon-data-stats-view">
                        <div class="selected-pokemon-data-stats">
                            <div class="selected-pokemon-data-stat"  id="selected-pokemon-data-stat-0">
                                <small class="selected-pokemon-data-stat-header">HP</small>
                                <small class="selected-pokemon-data-stat-value">???</small>
                                <div class="selected-pokemon-data-stat-bar-container">
                                    <div class="selected-pokemon-data-stat-bar">
                                        <div class="selected-pokemon-data-stat-bar-fill"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="selected-pokemon-data-stat"  id="selected-pokemon-data-stat-1">
                                <small class="selected-pokemon-data-stat-header">ATK</small>
                                <small class="selected-pokemon-data-stat-value">???</small>
                                <div class="selected-pokemon-data-stat-bar-container">
                                    <div class="selected-pokemon-data-stat-bar">
                                        <div class="selected-pokemon-data-stat-bar-fill"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="selected-pokemon-data-stat"  id="selected-pokemon-data-stat-2">
                                <small class="selected-pokemon-data-stat-header">DEF</small>
                                <small class="selected-pokemon-data-stat-value">???</small>
                                <div class="selected-pokemon-data-stat-bar-container">
                                    <div class="selected-pokemon-data-stat-bar">
                                        <div class="selected-pokemon-data-stat-bar-fill"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="selected-pokemon-data-stat"  id="selected-pokemon-data-stat-3">
                                <small class="selected-pokemon-data-stat-header">Sp. ATK</small>
                                <small class="selected-pokemon-data-stat-value">???</small>
                                <div class="selected-pokemon-data-stat-bar-container">
                                    <div class="selected-pokemon-data-stat-bar">
                                        <div class="selected-pokemon-data-stat-bar-fill"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="selected-pokemon-data-stat"  id="selected-pokemon-data-stat-4">
                                <small class="selected-pokemon-data-stat-header">Sp. DEF</small>
                                <small class="selected-pokemon-data-stat-value">???</small>
                                <div class="selected-pokemon-data-stat-bar-container">
                                    <div class="selected-pokemon-data-stat-bar">
                                        <div class="selected-pokemon-data-stat-bar-fill"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="selected-pokemon-data-stat"  id="selected-pokemon-data-stat-5">
                                <small class="selected-pokemon-data-stat-header">SPD</small>
                                <small class="selected-pokemon-data-stat-value">???</small>
                                <div class="selected-pokemon-data-stat-bar-container">
                                    <div class="selected-pokemon-data-stat-bar">
                                        <div class="selected-pokemon-data-stat-bar-fill"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="selected-pokemon-data-window-select-bg">
                            <div id="selected-pokemon-data-window-select-button-left"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="selected-pokemon-add-button">
                <div class="selected-pokemon-add-button-accent"></div>
                <div class="pokemon-entry-info">
                    <p>Add to Team</p>
                    <img src="./images/pokeball-white.svg" alt="pokeball">
                </div>
            </div>
        </div>
        <ul class="pokemon-list">

            <!--Populated with pokemon entries for each pokemon from planner.js-->

        </ul>
    </section>
    <div class="page-bg"></div>
    <div class="page-bg-accent" id="page-bg-accent-dark"></div>
    <div class="page-bg-accent" id="page-bg-accent-light">
        <img src="./images/pokeball-white.svg">
    </div>
    <footer>
        <p>Made by Nathan Moir</p>
    </footer>
</body>

</html>
