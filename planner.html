<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Professor's_PC - Pokemon Team Optimiser</title>
    <link rel='icon' type='images/x-icon' href='./images/pokemon_sprites/pikachu.png'>
    <link rel='stylesheet' href='./css/style.css'>
    <link rel='stylesheet' href='./css/planner.css'>
    <script src="./scripts/planner.js" type="module"></script>
</head>

<body>
    <nav>
        <div class='navbar-content'>
            <div class="navbar-logo">
                <a href="./index.html">Professor's_PC</a>
            </div>
            <div class='navbar-settings-container'></div>
        </div>
        <div class="navbar-bg">
            <div class='navbar-bg-accent' style='background-color: var(--ui_primary_dark);'></div>
        </div>
    </nav>
    <section class="pokemon-section">
        <div class="selected-pokemon">
            <img src="./images/pokemon_sprites/pikachu.png" id="selected-pokemon-image">
            <div class="selected-pokemon-data">
                <h5 id="selected-pokemon-data-name">???</h5>
                <div class="selected-pokemon-data-info">
                    <div class="selected-pokemon-data-info-entry">
                        <p class="selected-pokemon-data-info-header" id="selected-pokemon-data-info-header-type">Type</p>
                        <p class="selected-pokemon-data-info-content" id="selected-pokemon-data-info-content-type">???</p>
                    </div>
                    <div class="selected-pokemon-data-info-entry">
                        <p class="selected-pokemon-data-info-header" id="selected-pokemon-data-info-header-regional">Regional Dex ID</p>
                        <p class="selected-pokemon-data-info-content" id="selected-pokemon-data-info-content-regional">???</p>
                    </div>
                    <div class="selected-pokemon-data-info-entry">
                        <p class="selected-pokemon-data-info-header" id="selected-pokemon-data-info-header-national">National Dex ID</p>
                        <p class="selected-pokemon-data-info-content" id="selected-pokemon-data-info-content-national">???</p>
                    </div>
                    <div class="selected-pokemon-data-info-entry">
                        <p class="selected-pokemon-data-info-header" id="selected-pokemon-data-info-header-generation">Debut Generation</p>
                        <p class="selected-pokemon-data-info-content" id="selected-pokemon-data-info-content-generation">???</p>
                    </div>
                </div>
                <h5 class="selected-pokemon-data-name" style="display: none;">Info/Stats Swap</h5>
            </div>
            <div class="selected-pokemon-add-button">
                <div class="selected-pokemon-add-button-accent"></div>
                <div class="pokemon-entry-info">
                    <p>Add to Team</p>
                    <img class="pokemon-entry-image-bg-default" src="./images/pokemon_sprites/torterra.png" alt="torterra">
                </div>
            </div>
        </div>
        <ul class="pokemon-list">

            <!--Populated with pokemon entries for each pokemon from planner.js-->

        </ul>
    </section>
    <div class="page-bg"></div>
    <div class="page-bg-accent" id="page-bg-accent-dark"></div>
    <div class="page-bg-accent" id="page-bg-accent-light">
        <img src="./images/pokeball-bg.svg">
    </div>
    <footer>
        <p>Made by Nathan Moir</p>
    </footer>
</body>

</html>
